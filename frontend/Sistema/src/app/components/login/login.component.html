<div class="login-wrapper">
  <div class="login-container">
    <div class="card shadow-lg">
      <div class="card-body p-4">
        <div class="text-center mb-4">
          <img src="assets/images/logo-sem-fundo.png" alt="Imperio das Bebidas" class="login-logo mb-3">
          <h1 class="h3 mb-0 fw-bold">Sistema de Gestão</h1>
          <p class="text-muted">Entre com suas credenciais</p>
        </div>
        
        <div class="alert alert-danger animate__animated animate__fadeIn" *ngIf="errorMessage">
          <i class="bi bi-exclamation-triangle-fill me-2"></i>
          {{ errorMessage }}
        </div>
        
        <form (ngSubmit)="onSubmit()" class="login-form">
          <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-light">
                <i class="bi bi-envelope-fill text-primary"></i>
              </span>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                [(ngModel)]="email" 
                name="email" 
                placeholder="Digite seu email" 
                required
                autocomplete="email">
            </div>
          </div>
          
          <div class="mb-4">
            <div class="d-flex justify-content-between">
              <label for="senha" class="form-label">Senha</label>
            </div>
            <div class="input-group input-group-lg">
              <span class="input-group-text bg-light">
                <i class="bi bi-lock-fill text-primary"></i>
              </span>
              <input 
                [type]="hidePassword ? 'password' : 'text'" 
                class="form-control" 
                id="senha" 
                [(ngModel)]="senha" 
                name="senha" 
                placeholder="Digite sua senha" 
                required>
              <button 
                type="button" 
                class="btn btn-light border" 
                (click)="hidePassword = !hidePassword">
                <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash' : 'bi-eye'"></i>
              </button>
            </div>
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary btn-lg w-100 login-btn" 
            [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            <i *ngIf="!isLoading" class="bi bi-box-arrow-in-right me-2"></i>
            Entrar
          </button>
        </form>
        
        <div class="text-center mt-4">
          <small class="text-muted">© {{ currentYear }} Império das Bebidas</small>
        </div>
      </div>
    </div>
  </div>
</div>
